<!DOCTYPE html>
<html lang="en" ng-app>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pekan Budaya Indonesia</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="./assets/fontawesome/css/solid.min.css">
    <link rel="stylesheet" href="./assets/fontawesome/css/brands.min.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#myInput").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $("#myTable tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        /* tr:nth-child(even) {
            background-color: #dddddd;
        } */
    </style>
</head>

<body>

    <div ng-include="" src="'./partial/header.html'">
    </div>

    <!-- jumbotron -->
    <div class="banner">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12 text-center text-light">
                    <h1>Pekan Budaya Indoensia</h1>
                    <h2>Daftar Peserta</h2>
                    <p class="lead">Cintai Produk Produk Lokal.</p>
                </div>
            </div>
        </div>
        <!-- end jumbotron -->

        <!-- content -->
        <br>
        <section>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-sm-4">
                        <form class="form-group">
                            <input class="form-control" id="myInput" type="text" placeholder="Search..">
                        </form>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-sm-10">

                        <table class="table table-striped">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Nama Depan</th>
                                    <th>Nama Belakang</th>
                                    <th>Kompetisi</th>
                                </tr>
                            </thead>
                            <tbody id="myTable">
                                <tr>
                                    <td>Steven</td>
                                    <td>Doe</td>
                                    <td>Lagu Daerah</td>
                                </tr>
                                <tr>
                                    <td>Mary</td>
                                    <td>Moe</td>
                                    <td>Lagu Daerah</td>
                                </tr>
                                <tr>
                                    <td>July</td>
                                    <td>Dooley</td>
                                    <td>Lagu Daerah</td>
                                </tr>
                                <tr>
                                    <td>Anja</td>
                                    <td>Ravendale</td>
                                    <td>Lagu Daerah</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>

        </section>
        <!-- end content -->


        <!-- footer -->
        <div ng-include="" src="'./partial/footer.html'"></div>

        <!-- end footer -->
    </div>
    <!-- end container -->


    <!-- javascript -->
    <script src="./assets/js/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="./assets/js/angular.min.js"></script>
    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
